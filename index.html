<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet Exercise</title>
    <link rel="stylesheet" href="greet.css">

</head>
<body>
    <section>
        <div class="head">
            <h1>GREETING</h1>
        </div>
    </section>
    
    <section >
        <div class="name">
            <div >
                <div class="counter">0</div>
            </div>
            <div class="langCount">
                <div>
                    <p class="l"> Select your language:</p>
                    <div class="radioLang">
                
                        <span><input type="radio" value="isixhosa" name="langauge" class="isixhosa">
                        <label>IsiXhosa</label></span>
                        <span><input type="radio" value="sesotho" name="langauge" class="sesotho">
                        <label >Sesotho</label></span>
                        <span><input type="radio" value="xitsonga" name="langauge" class="xitsonga">
                        <label >Xitsonga</label></span>
                      
                    </div>
                </div>
               
               
               
            </div>
        </div>
            
            <div>
                <p class="error"></p>
                <div class="formName"> 
                    <label class="text" for="name">Name</label>
                <input type="text" value="" name="" class="enterName setName" placeholder="Please Enter Your Name"><br>

                
               
                </div>

            </div>
                
           

            <div class="buttons">
                <button class="getName">GREET ME</button>
                <button class="clearCount">CLEAR COUNT</button>
                
            </div>
               
        </div>
    </section>
    <section class="output">
       
        <span class="greet output">   </span>
        <span class="setOutput"></span>
       
    </section>

    <section>
        <div  >
            <div class="namesGreeted">

            </div>
            <div >

                <span class="names"></span>

            </div>
        </div>
    </section>
   
    <script src="greet.js"></script>
</body>
</html>
