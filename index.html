<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet Exercise</title>
    <link rel="stylesheet" href="greet.css">

</head>
<body>
    <section>
        <div class="head">
            <h1>GREETING</h1>
        </div>
    </section>
    
    <section >
        <div class="name">

            <div class="align">
                    <div class="formName"> 
                        <label for="" class="lname">Name</label>
                        <div>
                            <p class="error"></p>
                            <input type="text" value="" name="" class="enterName setName" placeholder="Please Enter Your Name Here">
                        </div>
                    
                    </div>
                    <div >
                        <div class="counter">0</div>
                    </div>
            </div>

            <div class="laaa">
                    <p class="l"> Select your language:</p>

                    <div class="radioLang">
                        <span class="rad"><input type="radio" value="isixhosa" name="langauge" class="isixhosa">
                        <label class="radio">IsiXhosa</label></span><br>
                        <span class="rad"><input type="radio" value="sesotho" name="langauge" class="sesotho">
                        <label >Sesotho</label></span><br>
                        <span class="rad"><input type="radio" value="xitsonga" name="langauge" class="xitsonga">
                        <label >Xitsonga</label></span> 
                    </div>
            </div>
        </div>
             
        <div>
        
            <div class="buttons">
                <button class="getName">GREET ME</button>
                <button class="clearCount">CLEAR COUNT</button>
                
            </div>
        </div>

    </section>
    <section class="output">
       
        <span class="greet output">   </span>
        <span class="setOutput"></span>
       
    </section>

    <section>
        <div  >
            <div class="namesGreeted">

            </div>
            <div >

                <span class="names"></span>

            </div>
        </div>
    </section>
   
    <script src="greet.js"></script>
</body>
</html>
